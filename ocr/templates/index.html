<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OCR</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./../static/images/favicon.png"
    />
    <!-- Bootstrap CSS https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Style.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <!-- <script type="text/javascript" src="{{url_for('static', filename='scripts/script.js')}}"></script> -->

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      type="text/javascript"
      src="{{url_for('static', filename='scripts/index.js')}}"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9e534c812c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center m-5">OCR For Hindi Language</h1>

      <div class="row py-5">
        <div class="col">
          <h2>Select a file to upload</h2>

          {% if filename %}
          <div>
            <img
              src="{{ url_for('display_image', filename=filename) }}"
              height="300"
              width="523"
              alt="image"
            />
          </div>
          {% endif %}
          <form
            method="post"
            action="/"
            enctype="multipart/form-data"
            onsubmit="change_label()"
          >
            <dl>
              <p>
                <input
                  type="file"
                  name="file"
                  class="form-control"
                  autocomplete="off"
                  required
                />
              </p>
            </dl>
            <p>
              <input
                type="submit"
                value="Convert to Digital Form"
                class="btn btn-info"
              />
            </p>
          </form>
        </div>

        <div class="col textarea">
          <textarea id="output">{{output}}</textarea>

          <a
            class="btn btn-info"
            href="static/text/words.txt"
            download="words.txt"
            >Download as txt file</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9e534c812c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
